<!DOCTYPE html>
<html>
<meta charset="utf-8">

<script src="xlsx.full.min.js"></script>

<style>

  text {
    font-family: sans-serif;
    fill: #000000;
  }

  table {
    visibility: hidden;
    font-family: sans-serif;
    font-size: 1.4em;
  }

  tr:nth-child(even) {
    background-color: #d9d9d9;
  }

  .brushed {
    fill: #ff3399;
    stroke: #8e1b54;
    opacity: 0.8;
  }

  .non_brushed {
    fill: steelblue;
    opacity: 0.8;
  }

</style>
  <head>
    <title>G&K Explorer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/d3@5.6.0/dist/d3.min.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
      <!--<script src="d3.min.js"></script>-->

    <link rel="stylesheet"  href="bootstrap-4.3.1-dist\css\bootstrap.min.css">
    <script src = "jquery-3.4.1.min.js"></script>
    <link rel = "stylesheet" type = "text/css"  herf = "bootstrap-4.3.1-dist\css\bootstrap.css">

  </head>
  <body  style = "overflow:scroll">

  <div class = "heading">
    <p class = "img">
      <img src="logo.jpg" width="120" height="120" />
    </p>
    <div class = "img">
      <div class = "webTitle">
        G&K Explorer V0.1
      </div>
      <div class = "webSubtitle">
        A Tool For PKT Research
      </div>
    </div>
  </div>

  <div class="board" onselectstart="return false;" unselectable="on">
    <svg id = "svg_glucouse_days" width="960" height="650"></svg>
    <script src="glucose_days.js" type="module"></script>


    <svg id = "svg_ketone_days" width="960" height="650"></svg>
    <script src="ketone_days.js"></script>

    <svg id = "svg_GKI_days" width="960" height="650"></svg>
    <script src="GKI_days.js"></script>

    <svg id = "svg_ketone_glucose" width="960" height="650"></svg>
    <script src="ketone_glucose.js"></script>
  </div>
  <!--table for data of brushed elements-->
  <div id="table" class="scrollit">
    <table>
      <tr>
        <th>ID</th>
        <th>&nbsp&nbsp&nbsp&nbsp&nbspDays</th>
        <th>&nbspKetone</th>
        <th>&nbspGlucose</th>
      </tr>
    </table>
  </div>

  <div class = "filters">
    <div class = "filter">
      <p><strong>Label &nbsp</strong><input type="text" size="12"/></p>
      <p><textarea id="49" class="formulas" rows="3">(k1-k0)/(day1-day0)>0</textarea></p>
      <div style = "display:inline-block">
        <p>
          <input id = "1" class="submit_glucose_days btn btn-info" type="submit" value="A_Submit" />
          &nbsp&nbsp&nbsp&nbsp&nbsp
          <input class="reset_glucose_days btn btn-info" type="reset" value="Reset"/>
        </p>
        <p>
          <input id = "17" class="submit_ketone_days btn btn-info" type="submit" value="B_Submit" />
          &nbsp&nbsp&nbsp&nbsp&nbsp
          <input class="reset_ketone_days btn btn-info" type="reset" value="Reset"/>
        </p>
        <p>
          <input id = "33" class="submit_GKI_days btn btn-info" type="submit" value="C_Submit" />
          &nbsp&nbsp&nbsp&nbsp&nbsp
          <input class="reset_GKI_days btn btn-info" type="reset" value="Reset"/>
        </p>
      </div>
    </div>
  </div>

  <button id = "newFilter" class="btn btn-primary"><b>New Filter</b></button>

    <div class="scatterFilter">
      <p>
        <input id="glucoseLower" type="text" size="12"/>
        <input id="glucoseUpper" type="text" size="12"/>
        <strong><font size="5">&nbsp&nbspGlucose</font></strong>
      </p>
      <p>
        <input id="ketoneLower" type="text" size="12"/>
        <input id="ketoneUpper" type="text" size="12"/>
        <strong><font size="5">&nbsp&nbspKetone</font></strong>
      </p>
      <p>
        <input id="dayLower" type="text" size="12"/>
        <input id="dayUpper" type="text" size="12"/>
        <strong><font size="5">&nbsp&nbspDay</font></strong>
      </p>
      <input class="submit_Glucose_Ketone btn btn-info" type="submit" value="D_Submit" />
      &nbsp&nbsp&nbsp&nbsp&nbsp
      <input class="reset_Glucose_Ketone btn btn-info" type="reset" value="Reset"/>
  <!--    <button class="submit_Glucose_Ketone btn btn-info"><font size="5">D_submit</font></button>-->
    </div>

  </body>
